<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VUE-CHAT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: gainsboro;
        }
        
        #_root {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        ._btn {
            display: inline-block;
            width: 150px;
            height: 40px;
            font-size: 17px;
            line-height: 40px;
            margin-top: 10px;
            background-color: #000;
            color: #fff;
            text-align: center;
            cursor: pointer;
            cursor: hand;
        }
        
        ._btn._right {
            float: right;
        }
        
        ._btn._wide {
            width: 310px !important;
        }
        
        ._btn_2 {
            display: inline-block;
            width: auto;
            height: 20px;
            font-size: 17px;
            line-height: 20px;
            margin-top: 10px;
            color: #fff;
            text-align: center;
            cursor: pointer;
            cursor: hand;
        }
        
        ._btn_2._right {
            float: right;
        }
        
        ._btn_write {
            display: inline-block;
            float: right;
            width: 100px;
            height: 100px;
            font-size: 17px;
            line-height: 100px;
            background-color: #eee;
            color: #000;
            text-align: center;
            cursor: pointer;
            cursor: hand;
        }
        
        #_login_form {
            position: absolute;
            width: 310px;
            height: 200px;
            top: calc(50% - 100px);
            left: calc(50% - 155px);
        }
        
        #_login_form input {
            width: 310px;
            height: 40px;
            border: 1px solid #000;
            font-size: 20px;
            padding: 5px;
            margin-top: 10px;
        }
        
        #_top {
            height: 60px;
            background-color: dimgrey;
            padding: 0px 15px;
        }
        
        #_chat {
            height: calc(100% - 200px);
            overflow-y: auto;
        }
        
        #_file {
            height: 40px;
            background-color: dimgrey;
            padding: 0px 15px;
        }
        
        #_bottom {
            width: 100%;
            height: 100px;
            background-color: #fff;
        }
        
        #_bottom textarea {
            width: calc(100% - 100px);
            height: 100px;
            border: 0;
            vertical-align: middle;
            padding: 5px;
            font-size: 15px;
        }
        
        #_user_list {
            position: absolute;
            top: 60px;
            left: -1000px;
            width: 500px;
            max-width: 100%;
            height: calc(100% - 200px);
            background-color: #fff;
            z-index: 100;
            transition: all 0.5s ease-out;
        }
        
        #_top:hover~#_user_list {
            left: 0px;
        }
        
        #_login_before {
            /*                        display: none;*/
        }
        
        #_login_after {
            /*                        display: none;*/
        }

    </style>
</head>

<body>
    <div id="_root">
        <template v-if="!uid">
            <div id="_login_form">
                <input type="text" placeholder="email" v-model="email">
                <input type="password" placeholder="pw" @keypress.enter="_login" v-model="pw">
                <div class="_btn" @click="_login">Login</div>
                <div class="_btn _right" @click="_join">Join</div>
                <div class="_btn _wide" @click="_google_login">Google Login</div>
            </div>
        </template>
        <template v-if="uid">
            <div id="_top">
                <div class="_btn">User List</div>
                <div class="_btn _right" @click="_logout">Logout</div>
            </div>
            <div id="_chat"></div>
            <div id="_file">
                <div class="_btn_2">multiline : ctrl + enter</div>
                <div class="_btn_2 _right"><i class="fa fa-files-o"></i> Upload Files</div>
            </div>
            <div id="_bottom">
                <textarea></textarea>
                <div class="_btn_write">Write</div>
            </div>
            <div id="_user_list">
                <div v-for="(v,k) in user">{{v.email}}</div>
            </div>
        </template>
    </div>

    <script src="https://www.gstatic.com/firebasejs/3.8.0/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyDAw0l997xa4F6xMyyqnTqHDsg1GUp0M3w",
            authDomain: "vue-chat-test.firebaseapp.com",
            databaseURL: "https://vue-chat-test.firebaseio.com",
            projectId: "vue-chat-test",
            storageBucket: "vue-chat-test.appspot.com",
            messagingSenderId: "274923345748"
        };
        firebase.initializeApp(config);
        var user_ref = firebase.database().ref("user");
        var chat_ref = firebase.database().ref("chat");

    </script>
    <script src="https://unpkg.com/vue@2.2.6"></script>
    <script>
        var vue = new Vue({
            el: "#_root",
            data: {
                user: {},
                uid: "",
                email: "",
                pw: ""
            },
            created() {
                var z = this;
                firebase.auth().onAuthStateChanged(function(user) {
                    if (user) {
                        z.uid = user.uid;
                        user_ref.once("value", d => {
                            var u = d.val() ? d.val() : {};
                            if(u[user.uid]) {
                                user_ref.child(user.uid).update({
                                    date: "",
                                    time: ""
                                })
                            } else {
                                user_ref.child(user.uid).set({
                                    email: user.email,
                                    date: "",
                                    time: ""
                                })
                            }
                        })
                        
                        user_ref.on("child_added", d => {
                            Vue.set(z.user, d.key, d.val());   
                        })
                        
                        
                        
                    } else {
                        z.uid = "";
                    }
                });
            },
            methods: {
                _login() {
                    if (!this.email || !this.pw) return;
                    firebase.auth().signInWithEmailAndPassword(this.email, this.pw).catch(function(error) {
                        alert(error);
                    });
                },
                _join() {
                    if (!this.email || !this.pw) return;
                    firebase.auth().createUserWithEmailAndPassword(this.email, this.pw).catch(function(error) {
                        alert(error);
                    });
                },
                _google_login() {
                    var provider = new firebase.auth.GoogleAuthProvider();
                    firebase.auth().signInWithPopup(provider).catch(function(error) {
                        alert(error);
                    });
                },
                _logout() {
                    firebase.auth().signOut();
                },
            }
        })

    </script>
</body>

</html>
